version: '3.8'

services:
  d4bl-api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app/src
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://ollama:11434}
    env_file:
      - .env
    volumes:
      - ./output:/app/output
      - ./.env:/app/.env:ro
    depends_on:
      - ollama
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped

volumes:
  ollama_data:

